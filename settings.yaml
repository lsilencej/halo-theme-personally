  items:
    sub_title:
      name: 副标题
      label: 副标题
      type: text
    archives_title:
      name: archives_title
      label: 归档页标题
      type: text
      default: '博客'
      description: '/archives 页面显示的标题名字'
    photos_title:
      name: photos_title
      label: 图库页标题
      type: text
      default: '图库'
      description: '/photos 页面显示的标题名字'
    journals_title:
      name: journals_title
      label: 日志页标题
      type: text
      default: '日志'
      description: '/journals 页面显示的标题名字'
    api_authorization:
      name: api_authorization
      label: Access key
      type: text
      default: ''
      description: 接口认证
    time_statistics:
      name: time_statistics
      label: 站点时间统计
      type: text
      description: 填入起始时间，格式：月/日/年 时:分:秒，如08/20/2022 12:00:00
    icp:
      name: icp
      label: ICP 备案号
    public_security_record:
      name: public_security_record
      label: 网安备案号
